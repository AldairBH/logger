	<div class="divreg">
	<h2 class="formu">REGISTRO:</h2>
	
	<form th:action="@{/compras/inicio/registro}" method="POST" th:object="${usuario}">
	<div class="form-group formu">
		<label>Nombre:</label>
		<input type="text" th:field="*{nombre}" class="form-control">
		
		<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" 
		class="alert alert-danger mn-3 mt-3"></div>
	</div>
	
	<div class="form-group formu">
		<label>Contrase単a:</label>
		<input type="text" th:field="*{contrase単a}" class="form-control">
		
		<div th:if="${#fields.hasErrors('contrase単a')}" th:errors="*{contrase単a}" class="alert alert-danger mn-3 mt-3"></div>
	</div>
	
	<div class="form-group formu">
		<label>Edad:</label>
		<input type="number" th:field="*{edad}" class="form-control">
		
		<div th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="alert alert-danger mn-3 mt-3"></div>
	</div>
	
	<div class="form-group formu">
		<label>Correo:</label>
		<input type="text" class="form-control" th:field="*{correo}">
		
		<div th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="alert alert-danger mn-3 mt-3"></div>
  </div>
	
	<div class="form-group formu">
		<label>Lugar donde vive:</label>
		<input type="text" class="form-control" th:field="*{vivienda}">
		
		<div th:if="${#fields.hasErrors('vivienda')}" th:errors="*{vivienda}" class="alert alert-danger mn-3 mt-3"></div>
  </div>
	
	<div class="botonReg2">
	<button type="submit" class="btn btn-success" onclick="location.href='/compras/inicio'" value="Guardar">Registrar</button>
	</div>
</form>
</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
